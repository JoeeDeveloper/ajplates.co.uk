<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Plates</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        /* Logo Styles */
        .logo {
            width: 300px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Social media icon styles */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 2rem;
            color: #333;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #666;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #999;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="assets/Logo Text Transparent.png" alt="AJ Plates Logo" class="logo">

        <!-- Title and description -->
        <p>Premium number plates made just for you.</p>

        <!-- Social Media Links with Icons -->
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61566420073128" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://tiktok.com/@AJPlates" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Please contact us on social media while we're setting up our website.</p>
        </footer>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
